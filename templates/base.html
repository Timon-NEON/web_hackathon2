{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ALERTOS - Security System{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="ALERTOS Logo" class="logo-img">
                    ALERTOS
                </a>
                <div class="nav-links">
                    <a href="{% url 'home' %}" class="nav-button secondary">Home</a>
                    <a href="{% url 'download' %}" class="nav-button primary">Download</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'download' %}">Download</a>
            </div>
            <p>&copy; 2023 ALERTOS. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
